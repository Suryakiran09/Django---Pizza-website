<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
    <nav>
        <h1>Foodz</h1>
        <div class="nav-items">
            <h3>Hello {{request.user.first_name}}</h3>
            <a href="{% url 'view_cart' %}"><i class="fa-solid fa-cart-shopping fa-xl" style="color:black"></i><p>Cart</p></a>
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket fa-xl" style="color:black"></i><p>Logout</p></a>
        </div>
    </nav>

    <div class="grid">
        {% for product in products %}
        <div class="grid-items">
            <div class="product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
        
            <div class="atc">
                <a href="{% url 'add_to_cart' product.id %}"><i class="fa-solid fa-cart-plus fa-xl" style="color:black"></i> Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
